<mat-card style="width: 100%">
  <mat-card-header>
    <mat-icon mat-card-avatar color="primary">person</mat-icon>
    <mat-card-title>{{player.firstName + ' ' + player.lastName}}</mat-card-title>
    <mat-card-subtitle>{{player.league}} - {{player.age}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{player.about}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">SCORES</button>
    <button mat-button color="accent">LIKE</button>
  </mat-card-actions>
</mat-card>
