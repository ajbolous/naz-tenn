<mat-form-field style="width: 98%; left:1%; margin-top:8px;">
  <mat-label>Tournement day</mat-label>
  <mat-select [(value)]="selectedDay">
    <mat-option *ngFor="let playDate of playDates" [value]="playDate" >
      Day {{playDate.id}} - ({{playDate.day.toDateString()}})
    </mat-option>
  </mat-select>
</mat-form-field>


<div>
  <mat-tab-group>
    <mat-tab label="Men">
      <mat-grid-list cols="1" rowHeight="200px">
        <mat-grid-tile *ngFor="let score of scores" style="width: 100%">
          <mat-card style="width: 100%">

            <mat-card-content>

              <mat-grid-list cols="4" rowHeight="50px">
                <mat-grid-tile [colspan]="1" [rowspan]="2">

                  <mat-list>
                    <mat-list-item><strong>{{score.winner}}</strong>
                      <mat-icon style="color: lightgreen">done</mat-icon>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item> {{score.loser}}</mat-list-item>
                  </mat-list>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="2" *ngFor="let setScore of score.sets">
                  <mat-list>
                    <mat-list-item [style.font-weight]="setScore[0] >= 6 ? 'bold' : 'regular'"> {{setScore[0]}}
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item [style.font-weight]="setScore[1] >= 6 ? 'bold' : 'regular'"> {{setScore[1]}}
                    </mat-list-item>
                  </mat-list>
                </mat-grid-tile>
              </mat-grid-list>

            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">Full score</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>

    <mat-tab label="Women"></mat-tab>
  </mat-tab-group>
</div>
